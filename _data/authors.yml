# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Pat Rubis
  email:             infoATpatrubis.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm a tech professional, coming from a sysadmin background and working my way up to whatever it is sysadmins become when they don't want to think of themselves as sysadmins any more. SRE? Solution Architect? Technical monkey? Something like that.

    I love deep-diving technical challenges and putting together cool bits of differing technologies to make elegant and efficient solutions.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/Profile_128x128.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/Profile_128x128.png
      2x:            /assets/img/Profile_256x256.png

